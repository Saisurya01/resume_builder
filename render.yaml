services:
  # Backend Service
  - type: web
    name: resume-builder-backend
    env: node
    repo: https://github.com/Saisurya01/resume_builder
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Service
  - type: web
    name: resume-builder-frontend
    env: static
    repo: https://github.com/Saisurya01/resume_builder
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://resume-builder-backend-0ith.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html