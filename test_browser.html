<!DOCTYPE html>
<html>
<head>
    <title>Resume Generation Test</title>
</head>
<body>
    <h1>Test Resume Generation</h1>
    <button onclick="testPDF()">Generate PDF</button>
    <button onclick="testDOCX()">Generate DOCX</button>
    <div id="result"></div>

    <script>
        async function testPDF() {
            const testData = {
                personalInfo: {
                    fullName: 'Test User',
                    email: 'test@example.com',
                    phone: '123-456-7890',
                    city: 'New York',
                    state: 'NY',
                    country: 'USA',
                    linkedin: '',
                    portfolio: '',
                    github: '',
                    youtube: ''
                },
                summary: 'Test summary for resume',
                skills: {
                    technical: 'JavaScript, React, Node.js',
                    tools: 'Git, VS Code',
                    softSkills: 'Communication, Teamwork'
                },
                experience: [],
                education: [{qualification: '', institute: '', location: '', year: '', stream: '', score: ''}],
                projects: [],
                certifications: [],
                languages: [],
                template: 'professional'
            };

            try {
                const response = await fetch('http://localhost:5000/api/resume/generate?format=pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    document.getElementById('result').innerHTML = '<p style="color: green;">PDF generated successfully!</p>';
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }

        async function testDOCX() {

        }
    </script>
</body>
</html>
